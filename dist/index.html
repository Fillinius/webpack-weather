<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather sounds</title>
  <script defer src="main.3f8005e15d528aa8c4a9.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="wrapper">
      <div class="weather"></div>
      <div class="content">
        <div>
          <h1 class="content-title">Weather sounds</h1>
        </div>
        <form class="content__boxBtn">
          <ul class="content__boxBtn-list" id="app"></ul>
          <input
            id="range"
            type="range"
            min="0"
            max="1"
            value="1"
            step="0.1"
            class="content__boxBtn-range"
          />
        </form>
      </div>
    </div>
  </body>
